<div class="calculator">
  
  <div class="containerLeft">
    <app-screen-calculator/>
    <div class="keypadCalulatorTop">
      <button style="font-size: 15px;">On/Off</button>
      <button>C</button>
      <button>%</button>
    </div>
    <div class="keypadCalulator">
      @for (item of items; track items) {
        <button>{{item+1}}</button>
      }
    </div>
    <div class="keypadCalulatorBottom">
      <button>0</button>
      <button>0</button>
      <button>0</button>
    </div>
  </div>

  <div class="containerRight">
    <div class="keypadCalulatorRight">
      <button>0</button>
      <button>0</button>
      <button>0</button>
      <button>0</button>
    </div>
  </div>

</div>
