<div class="container">

  
  <div class="headerCalculator">
    <div class="ledOnOff" [ngStyle]="{'background-color': isLedOnOff ? 'green' : 'red'}"></div>
    <app-screen-calculator [tab]="tabNumber"/>
  </div>

  <div class="calculator">
    <div class="containerLeft">
      <div class="keypadTop">
        <button style="font-size: 1.5em;" (click)="toggleLed()">On/Off</button>
        <button (click)="onDelete()">C</button>
        <button (click)="backtrachingBord()">&#x2190;</button>
      </div>
      <div class="keypadMiddle">
        @for (item of keypadTab; track item) {
          <button (click)="onNumberClick(item+1)" id="item" >{{item+1}}</button> <!-- mettre dans l'ordre: 1 en bas a gauche et le 9 en haut ร droite-->
        }
      </div>
      <div class="keypadBottom">
        <button (click)="onNumberClick(0)">0</button>
        <button (click)="addSymbol('.')">.</button>
        <button (click)="resultaCalcule()">=</button>
      </div>
    </div>
  
    <div class="containerRight">
      <div class="keypadRight">
        <button>%</button> <!-- รง faire -->
        <button (click)="addSymbol('/')">/</button>
        <button (click)="addSymbol('*')">X</button>
        <button (click)="addSymbol('-')">-</button>
        <button (click)="addSymbol('+')">+</button>
      </div>
    </div>
  </div>

</div>
