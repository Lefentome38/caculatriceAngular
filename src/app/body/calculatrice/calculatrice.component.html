<div class="container">

  <app-screen-calculator/>
  
  <div class="calculator">
    <div class="containerLeft">
      <div class="keypadTop">
        <button>On/Off</button>
        <button>C</button>
        <button>%</button>
      </div>
      <div class="keypadMiddle">
        @for (item of items; track items) {
          <button>{{item+1}}</button>
        }
      </div>
      <div class="keypadBottom">
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
  
    <div class="containerRight">
      <div class="keypadRight">
        <button>/</button>
        <button>X</button>
        <button>-</button>
        <button style="height: 21vh; border-radius: 5%;" >+</button>
      </div>
    </div>
  </div>

</div>
